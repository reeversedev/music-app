<!DOCTYPE html>
<html ng-app="musicApp">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Patrick+Hand+SC" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <script src="app.js"></script>
</head>

<body>
    <div class="container" ng-controller="editTrack">
        <div>
            <h1>Edit Track</h1>
        </div>
        <form name="formTrack">
            <div class="form-group">
                <label>Search with name of track</label>
                <input type="text" class="form-control" placeholder="Search with name" ng-model="track_title">
                <button class="btn btn-default pull-right" ng-click="search()">Search</button>
            </div>
        </form>
        <form name="formName">
            <div class="form-group">
                <label>ID</label>
                <input type="number" ng-model="search_tracks[0].id" class="form-control" disabled>
            </div>
            <div class="form-group">
                <lable>Title:</lable>
                <input type="text" class="form-control" ng-model-options="{updateOn: 'blur'}" ng-model="search_tracks[0].title">
            </div>
            <div class="form-group">
                <label>Rating:</label>
                <input type="text" class="form-control" ng-model="search_tracks[0].rating">
            </div>
        </form>
        <div class="clearfix">
            <button class="btn btn-primary col-xs-12" ng-click="submit()">Edit Track</button>
        </div>
        <div class="clearfix">
            <label>Tracks Available</label>
            <ul class="list-group" ng-repeat="track in tracks">
                <li class="list-group-item">ID: <span>{{track.id}}</span></li>
                <li class="list-group-item">Name: <span class="title">{{track.title}}</span></li>
                <li class="list-group-item">Genre ID:<span>{{track.genres[0].id}}</span></li>
                <li class="list-group-item">Genre Name:<span class="genre">{{track.genres[0].name}}</span></li>
                <li class="list-group-item">Rating:<span class="rating">{{track.rating}}</span></li>
            </ul>
        </div>
    </div>
</body>

</html>
