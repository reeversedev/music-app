<!DOCTYPE html>
<html ng-app="musicApp">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css?family=Patrick+Hand+SC" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <script src="app.js"></script>
</head>

<body>
    <div class="container" ng-controller="music">
        <div>
            <h1 class="text-center">Track's Genres</h1>
        </div>
        <div>
            <ul class="list-group" ng-repeat="track in tracks">
                <li class="list-group-item" ng-show="track.genres[0]">{{track.genres[0].name}}</li>
            </ul>
        </div>
        <div hidden>
            <input type="text" id="inputBox">
        </div>
        <div>
           <a ng-href="edit-genres.html"><button class="btn btn-default col-xs-12 bottom-button" value="click" id="button">Add New Genre</button></a>
        </div>
    </div>
</body>

</html>
